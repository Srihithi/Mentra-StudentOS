<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentra - StudentOS</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:wght@400;600&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#3D5A80',
                            DEFAULT: '#023047', // Deep Prussian Blue
                            dark: '#14213D',
                        },
                        surface: {
                            DEFAULT: '#F5F5F7', // Soft Grey-White
                            paper: '#FFFFFF',
                        },
                        urgent: {
                            DEFAULT: '#EE6C4D', // Coral Orange
                            soft: '#FFB703',
                        },
                        success: {
                            DEFAULT: '#06D6A0',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                        serif: ['Lora', 'serif'],
                    },
                    borderRadius: {
                        'card': '16px',
                    },
                    animation: {
                        "fade-in-up": "fadeInUp 0.8s ease-out forwards",
                        "fade-in": "fadeIn 1s ease-out forwards",
                    },
                    keyframes: {
                        fadeInUp: {
                            "0%": { opacity: "0", transform: "translateY(20px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" },
                        },
                        fadeIn: {
                            "0%": { opacity: "0" },
                            "100%": { opacity: "1" },
                        }
                    }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- React DnD for Drag and Drop -->
    <script src="https://unpkg.com/react-beautiful-dnd@13.1.1/dist/react-beautiful-dnd.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <!-- Load config first -->
    <script src="config.js"></script>

    <!-- Utilities -->
    <script type="text/babel" src="utils.js"></script>
    <script type="text/babel" src="calender.js"></script>
    <script type="text/babel" src="analytics.js"></script>



    <!-- Main app -->
    <script type="text/babel" src="app.js"></script>
</body>

</html>
